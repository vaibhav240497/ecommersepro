<div class="user-auth">
    <div *ngIf="!showLogin" class="user-signup">
        <h1>user sign-up</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">

        <input type="text" class="form-input" placeholder="enter user name" name="name" ngModel />
        <input type="text" class="form-input" placeholder="enter user email" name="email" ngModel />
        <input type="password" class="form-input" placeholder="enter user password" name="password" ngModel />
        <button class="form-button">Sign Up</button>
        <p>Already have account? <a (click)="openLogin()">Click Here</a></p>
    </form>
    </div>
    <div *ngIf="showLogin" class="user-login">
        <h1>User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">

        <p class="error-p">{{authError}}</p>
        <input type="text" class="form-input" placeholder="enter user email" name="email" ngModel #email="ngModel" required email/>
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">please enter valid email</span></p>
        <input type="password" class="form-input" placeholder="enter user password" name="password" ngModel #password="ngModel" required minlength="3" maxlength="15" />
        <p class="invalid-input"><span *ngIf="password.invalid && password.touched">please enter valid password</span></p>
        <button [disabled]="userLogin.invalid" class="form-button">Login</button>
        <p>create an account? <a (click)="openSignUp()">Click Here</a></p>
    </form>
    </div>
</div>
